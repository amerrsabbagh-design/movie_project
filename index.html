<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movie App</h1>
</div>
<div>
    <ol class="movie-grid">
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BNzY3OWQ5NDktNWQ2OC00ZjdlLThkMmItMDhhNDk3NTFiZGU4XkEyXkFqcGc@._V1_SX300.jpg" alt="Joker poster">
                <div class="movie-title">Joker</div>
                <div class="movie-year">2019</div>
            </div>
        </li>
<li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BYzZmZWViM2EtNzhlMi00NzBlLWE0MWEtZDFjMjk3YjIyNTBhXkEyXkFqcGc@._V1_SX300.jpg" alt="Batman poster">
                <div class="movie-title">Batman</div>
                <div class="movie-year">1989</div>
            </div>
        </li>
    </ol>
</div>
</body>
</html>
